<script>
(async ()=>{
  let web3, provider, account, tiffyContract, tiffyDecimals;
  const clickSound = document.getElementById("clickSound");

  // TiffyAI contract details (Replace with your actual values)
  const TIFFY_TOKEN_ADDRESS = "0x2a234d5Cc7431B824723c84c8605fD3968BF0255"; // Your contract address
  const TIFFY_TOKEN_ABI = [
    { "constant": true, "inputs": [], "name": "decimals", "outputs": [{"name": "", "type": "uint8"}], "payable": false, "stateMutability": "view", "type": "function" },
    { "constant": false, "inputs": [{ "name": "recipient", "type": "address" }, { "name": "amount", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "", "type": "bool" }], "payable": false, "stateMutability": "nonpayable", "type": "function" }
  ];

  const wModal = new Web3Modal.default({
    cacheProvider:false,
    providerOptions:{
      walletconnect:{package:window.WalletConnectProvider?.default||{}, options:{ rpc:{56:"https://bsc-dataseed.binance.org/"}}}
    }
  });

  document.getElementById("connectBtn").onclick = async() => {
    clickSound.play();
    try {
      provider = await wModal.connect();
      web3 = new Web3(provider);

      const cid = await web3.eth.getChainId();
      if(cid !== 56){
        try {
          await provider.request({ method:"wallet_switchEthereumChain", params:[{chainId:"0x38"}] });
        }
        catch(e){
          alert("â— Please switch to BNB Smart Chain");
          console.error("Chain switch error:", e);
          return;
        }
      }

      const accts = await web3.eth.getAccounts();
      account = accts[0];

      // Initialize contract and get decimals
      tiffyContract = new web3.eth.Contract(TIFFY_TOKEN_ABI, TIFFY_TOKEN_ADDRESS);
      tiffyDecimals = await tiffyContract.methods.decimals().call();
      
      document.getElementById("walletAddress").textContent = account;
      document.getElementById("connectBtn").style.display = "none";
      document.getElementById("transferCard").style.display = "inline-block";
      loadBalances();
    } catch (e) {
      console.error("Connection failed:", e);
      alert("Error connecting wallet.");
    }
  };

  // ----------------------------------------------------------------------
  // BEGIN: CHANGES TO HANDLE DECIMALS
  // The only changes are in the `get...` functions, `loadBalances`, and `transferBtn.onclick`.
  // ----------------------------------------------------------------------

  function getClaimed(){
    // Read the value as a string from local storage to preserve decimals
    const claimedStr = localStorage.getItem(`tiffyClaimed_${account}`) || "0";
    return new BigNumber(claimedStr);
  }

  function getTetris(){
    // Read the value as a string from local storage to preserve decimals
    const tetrisStr = localStorage.getItem("tetrusScore") || "0";
    return new BigNumber(tetrisStr);
  }

  function loadBalances(){
    const claimed = getClaimed();
    const tetris = getTetris();
    // Use BigNumber's `plus` method for accurate decimal addition
    const total = claimed.plus(tetris);

    // Format for display with the desired decimal places
    document.getElementById("claimed").textContent = claimed.toFixed(5);
    document.getElementById("tetris").textContent = tetris.toFixed(5);
    document.getElementById("total").textContent = total.toFixed(5);
    // Use BigNumber's `gt` (greater than) method for a decimal-safe comparison
    document.getElementById("transferBtn").style.display = tetris.gt(0) ? "inline-block" : "none";
  }

  document.getElementById("transferBtn").onclick = async () => {
    clickSound.play();
    const tetrisPoints = getTetris();

    if (tetrisPoints.isZero()) {
        alert("No Tetris earnings to withdraw.");
        return;
    }

    try {
      // CRITICAL STEP: Convert the decimal number from BigNumber to a blockchain-friendly BigInt
      // This multiplies the score by 10^decimals (e.g., 1.02 * 10^18)
      const amountWithDecimals = web3.utils.toBN(tetrisPoints.shiftedBy(tiffyDecimals).toFixed());
      
      // Placeholder for your actual on-chain withdrawal logic.
      console.log(`Preparing to send ${tetrisPoints.toFixed(tiffyDecimals)} TIFFY (raw: ${amountWithDecimals.toString()}) to ${account}`);
      
      // After a successful transaction, update local storage
      const claimedKey = `tiffyClaimed_${account}`;
      const claimed = getClaimed();
      const newTotal = claimed.plus(tetrisPoints);

      // Store the new values as strings to preserve decimals
      localStorage.setItem(claimedKey, newTotal.toString());
      localStorage.setItem("tetrusScore", "0");
      
      loadBalances();
      alert(`âœ… Transferred ${tetrisPoints.toFixed(5)} Tetris earnings to your wallet!`);

    } catch (error) {
      console.error("Transfer failed:", error);
      alert("â— Withdrawal failed. Please try again.");
    }
  };

  // ----------------------------------------------------------------------
  // END: CHANGES TO HANDLE DECIMALS
  // ----------------------------------------------------------------------

})();
</script>
